<!DOCTYPE html>
<html>
<body>

<h2>Rocko's Food Calculator</h2>

<p>How heavy is your dog?</p>
<select id="weight" onchange="onWeightChange()">
  <option value="none">Select Weight</option>
  <option value="0">5</option>
  <option value="1">10</option>
  <option value="2">15</option>
  <option value="3">20</option>
  <option value="4">25</option>
  <option value="5">30</option>
  <option value="6">35</option>
  <option value="7">40</option>
  <option value="8">45</option>
  <option value="9">50</option>
  <option value="10">65</option>
  <option value="11">70</option>
</select>

<p>How old is your dog?</p>
<select id="age">
  <option value="none">Select Age</option>
  <option value="0">Puppy</option>
  <option value="1">Adult</option>
  <option value="2">Senior</option>
</select>

<p>How active is your dog?</p>
<select id="activity">
  <option value="none">Select Activity</option>
  <option value="0">Less Active</option>
  <option value="1">Normal</option>
  <option value="2">Very Active</option>
</select>

<p id="price"></p>

<script>

var text = '{"Options":[{"Weight":5,"Price":21.6},{"Weight":10,"Price":42},{"Weight":15,"Price":51},{"Weight":20,"Price":69},{"Weight":25,"Price":87},{"Weight":30,"Price":105},{"Weight":35,"Price":120},{"Weight":40,"Price":132},{"Weight":45,"Price":144},{"Weight":50,"Price":153},{"Weight":55,"Price":168},{"Weight":60,"Price":174},{"Weight":65,"Price":189},{"Weight":70,"Price":207}]}';

obj = JSON.parse(text);


function onWeightChange() {

    var weightOption = document.getElementById("weight").value;

    if (weightOption == 'none') {
      document.getElementById("price").innerHTML = "";
    } else {
      document.getElementById("price").innerHTML = "This would cost $" + obj.Options[weightOption].Price + " if you buy regular Dog Food. But with Rocko's Dog Food ";
    }
}

</script>

</body>
</html>
